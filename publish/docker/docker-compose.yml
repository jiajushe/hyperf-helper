version: "3.8"
services:
  swoole-mongodb-redis:
    container_name: ${CONTAINER_NAME:-swoole-mongodb-redis}
    build: .
    image: ${IMAGE_NAME:-swoole-mongodb-redis}
    volumes:
      - ${VOLUMES_MONGODB_DATABASES_PATH:-/server/docker-volumes/swoole-mongodb-redis/data/mongodb/databases}:/server/data/mongodb/databases
      - ${VOLUMES_MONGODB_LOGS_PATH:-/server/docker-volumes/swoole-mongodb-redis/data/mongodb/logs}:/server/data/mongodb/logs
      - ${VOLUMES_SUPERVISOR_LOGS_PATH:-/server/docker-volumes/swoole-mongodb-redis/data/supervisor/logs}:/server/data/supervisor/logs
      - ${VOLUMES_REDIS_DATE_PATH:-/server/docker-volumes/swoole-mongodb-redis/data/redis}:/server/data/redis
      - ${VOLUMES_CONFIG_PATH:-/server/docker-volumes/swoole-mongodb-redis/config}:/server/config
      - ${VOLUMES_CONFIG_SUPERVISOR_PATH:-/server/docker-volumes/swoole-mongodb-redis/config/supervisor}:/etc/supervisor/conf.d
    networks:
      - home-club
    ports:
      - ${PORT_MONGODB:-"27017:27017"}
      - ${PORT_REDIS:-"6379:6379"}
networks:
  home-club:
    external: true